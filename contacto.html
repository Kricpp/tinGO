  <section class="form-section">
    <h2>Contáctanos</h2>
    <p>¿Tienes preguntas, dudas o quieres unirte al equipo? Déjanos tus datos:</p>

    <form method="POST" action="/api/contacto" class="styled-form">
      <input name="nombre" placeholder="Nombre completo" required>
      <input name="correo" type="email" placeholder="Correo electrónico" required>
      <textarea name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
      <button type="submit" class="cta">Enviar mensaje</button>
    </form>
  </section>
