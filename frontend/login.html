<body>

  <header class="navbar">

    <nav>

        <a href="publicar.html">Publicar</a>

      </nav>
      
  </header>

  <section class="form-section">
    <h2>Iniciar Sesi칩n</h2>
    <p>Ingresa con tu correo y contrase침a para acceder a tu cuenta.</p>

    <form id="form-login" class="styled-form">
        <input name="correo" type="email" placeholder="Correo electr칩nico" required>
        <input name="password" type="password" placeholder="Contrase침a" required>
        <button type="submit" class="cta">Ingresar</button>
      </form>
      
  </section>

  <footer>
    <p>&copy; 2024 Ay칰dame.pe</p>
    <div class="social">
      <a href="#">Twitter</a>
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">WhatsApp</a>
    </div>
  </footer>

  <script>
    document.getElementById('form-login').addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const form = e.target;
      const correo = form.correo.value;
      const password = form.password.value;
  
      try {
        const res = await fetch('http://localhost:4000/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ correo, password })
        });
  
        const data = await res.json();
  
        if (res.ok) {
          // Guardamos el token y el usuario en localStorage
          localStorage.setItem('token', data.token);
          localStorage.setItem('usuario', JSON.stringify(data.usuario));
  
          alert('Inicio de sesi칩n exitoso');
          window.location.href = 'perfil.html'; // o donde prefieras redirigir
        } else {
          alert(data.mensaje || 'Error al iniciar sesi칩n');
        }
      } catch (err) {
        console.error(err);
        alert('Error al conectar con el servidor');
      }
    });
  </script>

</body>
